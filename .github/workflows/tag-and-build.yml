name: Auto-tag & Build Genealorama Plugin Release

on:
  push:
    branches:
      - main
    paths:
      - 'genealorama.php'  # Triggers only if this file changes
  workflow_dispatch:  # Garder la possibilitÃ© manuelle

jobs:
  tag_and_build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Extract plugin version
        id: extract_version
        run: |
          version=$(grep -E "^\s*\*\s*Version:\s*[0-9]+\.[0-9]+\.[0-9]+" genealorama.php | sed -E 's/.*Version:\s*([0-9.]+).*/\1/')
          echo "Version extracted: $version"
          echo "version=$version" >> $GITHUB_OUTPUT

      - name: Check if tag already exists
        id: check_tag
        run: |
          git fetch --tags
          if git rev-parse "v${{ steps.extract_version.outputs.version }}" >/dev/null 2>&1; then
            echo "Tag already exists"
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "New tag"
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Create tag and push
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git tag v${{ steps.extract_version.outputs.version }}
          git push origin v${{ steps.extract_version.outputs.version }}

      - name: Re-checkout code at tag
        if: steps.check_tag.outputs.exists == 'true'
        run: |
          git fetch --tags
          git checkout tags/v${{ steps.extract_version.outputs.version }}

      - name: Package plugin into secure-iframe-embed-for-genealorama.zip
        run: |
          mkdir package
          rsync -av --progress ./ ./package/secure-iframe-embed-for-genealorama --exclude .git --exclude .github --exclude secure-iframe-embed-for-genealorama.zip --exclude build-plugin.sh --exclude create-zip.sh --exclude '*.md' --exclude '*.pdf' --exclude '*.zip'
          
          # Copy the existing readme.txt file
          cp readme.txt ./package/secure-iframe-embed-for-genealorama/
          
          cd package
          zip -r ../secure-iframe-embed-for-genealorama.zip secure-iframe-embed-for-genealorama

      - name: Create GitHub Release & Upload ZIP
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.extract_version.outputs.version }}
          name: v${{ steps.extract_version.outputs.version }}
          files: secure-iframe-embed-for-genealorama.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
